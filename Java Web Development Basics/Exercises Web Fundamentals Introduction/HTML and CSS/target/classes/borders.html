    <title>Borders</title>
</head>
<body>
<p style="font-size:20px;border:3px solid red;border-radius:15px;width:200px;text-align: center;background-color: darkgrey">
    <span style="color:red">Red</span> Border</p>
<p style="font-size:20px;border:3px solid green;border-radius:15px;width:200px;text-align: center;background-color: darkgrey">
    <span style="color:green">Green</span> Border</p>
<p style="font-size:20px;border:3px solid blue;border-radius:15px;width:200px;text-align: center;background-color: darkgrey">
    <span style="color:blue">Blue</span> Border</p>
</body>
</html>
